<script>
    function showUser(id) {
        if (id < 0) {
            throw new Error("iD" + id + " менше 0");
        }
        return {id: id};
    }

    function showUsers(ids) {
        const result = [];
        for (let i = 0; i < ids.length; i++) {
            try {
                const user = showUser(ids[i]);
                result.push(user);
            } catch (error) {
                console.log(error.message);
            }
        }
        return result;
    }

    console.log(showUsers([-4,8,2,7,-1]));
</script>
