<script>
    function checkAge() {
        let age = prompt("Введіть свій вік: ");
        if (age == "") {
            throw new Error("The field is empty! Please enter your age");
        } 
        else if(isNaN(age)){
            throw new Error("Введіть число");
        }
        else if(age < 14){
            throw new Error("Вам менше 14 років");
        }
        else{
            console.log("+");
        }
    }

    try {
        checkAge();
    } catch (error) {
        console.log(error.name + ": " + error.message);
    }
</script>
